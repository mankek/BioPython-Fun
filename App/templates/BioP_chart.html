<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's Have Some BioPython Fun!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='BioP_chart.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.js"></script>
</head>
<body>
<div id="return_form">
    <form action="/chart" method="post">
        <button type="submit" name="action" value="previous">Return to Main Page</button>
    </form>
</div><br><br><br><br>
    <div id="chart_container">
        <script>
            var title = {{ title|safe|tojson }}
            var file = {{ file|safe|tojson }}
            var x_data = {{ x|safe }}
            var y_data = {{ y|safe }}
            var chart_type = {{ chart|tojson }}
        </script>
        <script src="/static/BioP_chart.js"></script>
    </div>
</body>
</html>
